<div class="dogs-list">
  <h2 class="dogs-list__title">Our dogs </h2>

  <ul>
    <li
      class="dogs-list__item"
      *ngFor="let dog of dogs$ | async"
      [class.selected]="dog === selectedDog"
      (click)="onSelect(dog)"
    >
      <span class="dogs-list__item-name"> Name: {{dog.name}}</span>
      <span class="dogs-list__item-breed"> Breed: {{dog.breed}}</span>
    </li>
  </ul>
</div>
